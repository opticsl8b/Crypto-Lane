<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5758ce3c54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Crypto Assets Tracker</title>
</head>

<body>
    <div class="container">
        <header class="rows" id="Crypto-Lane">
            <h1>Crypto Lane<i class="fab fa-bitcoin"></i></h1>
            <p>A simple tracking app for cryptocurrency assets</p>
        </header>

        <div class="rows">

            <!-- Fiat Btn -->
            <div class="six columns" id="marketcap-fiat">

                <div class="btn">
                    <header>
                        <i class="fas fa-money-check-alt"></i><span>Fiat</span>
                    </header>
                    <div class="fiat">
                        <button class="button-primary" value="aud">AUD</button>
                        <button class="button-primary" value="usd">USD</button>
                        <button class="button-primary" value="eur">EUR</button>
                    </div>
                </div>

                <div id="coins-price-percentage">
                    <header>
                        <div id="header-timer">
                            <div id="piggy">
                                <i class="fas fa-piggy-bank"></i><br><span>Current Top 5. </span>
                            </div>
                            <div id="timer">

                                <i class="fas fa-clock"></i><span class="sec">20</span>

                            </div>
                        </div>
                    </header>

                    <table class="u-full-width">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>coins</th>
                                <th>Price</th>
                                <th>24H</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>


                <div class="coin-scope">
                    <header>
                        <i class="fas fa-money-check-alt"></i>
                        <span>Coin Scope</span>
                    </header>
                    <div class="eleven columns">
                        <coingecko-coin-ticker-widget id="coin-widget" coin-id="bitcoin" currency="usd" locale="en"></coingecko-coin-ticker-widget>
                    </div>
                </div>
            </div>

            <!-- News -->
            <div class="six columns">
                <div id="news">
                    <header>
                        <i class="fas fa-rss-square"></i><span>News Feed</span>
                    </header>
                    <div class="news-btn">
                        <button id="prev" class="button-primary">PREV</button>
                        <button id="next" class="button-primary">NEXT</button>
                    </div>
                    <a id="newsLink">
                        <p id="newsTitle"></p>
                    </a>
                </div>
                <div id="widget-charts">
                    <header>
                        <i class="fas fa-chart-line"></i><span>Price Comparison </span>
                    </header>
                    <coingecko-coin-compare-chart-widget id="compare-widget" coin-ids="bitcoin,ethereum,binancecoin,cardano,solana" currency="usd" locale="en"></coingecko-coin-compare-chart-widget>
                </div>
            </div>
        </div>
    </div>


    <!-- Coin ticker Widget-->
    <script src="https://widgets.coingecko.com/coingecko-coin-ticker-widget.js"></script>
    <!-- Price Marquee Widget -->
    <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
    <!-- Coin Compare Widget-->
    <script src="https://widgets.coingecko.com/coingecko-coin-compare-chart-widget.js"></script>
    <!-- Animation- Color Swipe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="animation2.js"></script> -->
    <script id=" animation" src="animation.js"></script>
    <script src="script.js"></script>
</body>

</html>
